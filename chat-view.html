<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/chat.css">

    <!-- Standard Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- PNG Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

    <!-- Apple Touch Icon (For iOS devices) -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">

    <!-- Web App Manifest (For PWA support) -->
    <link rel="manifest" href="favicon/site.webmanifest">

</head>

<body>
    <header>
        <!-- Brand logo and name with a link to the homepage -->
        <a href="index.html">
            <div class="brand">
                <img src="mokesell.png" alt="Mokesell Logo" style="height: 50px;">
                <h1>mokesell</h1>
            </div>
        </a>
        <!-- Back button to navigate to the previous page -->
        <a onclick="window.history.back()" class="back">back</a>
        <!-- Hamburger button for mobile menu -->
        <button class="hamburger-button">
            <img src="hamburger-icon.svg" width="45" alt="Hamburger Icon">

        </button>
        <!-- Mobile menu with navigation links -->
        <ul class="mobile-menu">
            <li class="selected"><a href="dashboard.html">Overview</a></li>
            <li><a href="chat-list.html">Chats</a></li>
            <li><a href="my-listings.html">Listings</a></li>
            <li class="logout-btn"> <a>Log Out</a></li>
            <li id="back-btn"> <a onclick="window.history.back()"><img src="back.svg" style="height:50px"
                        alt="back"></a></li>

        </ul>
    </header>
    <hr>
    <section class="dashboard-section">
        <!-- Sidebar navigation links -->
        <div class="dashboard-sidebar">
            <ul>
                <li><a href="dashboard.html">Overview</a></li>
                <li class="selected"><a href="chat-list.html">Chats</a></li>
                <li><a href="my-listings.html">Listings</a></li>
                <li class="logout-btn"> <a>Log Out</a></li>

            </ul>
        </div>
        <div class="dashboard-content">
            <!-- Chat section header -->
            <h1 id="chat-header">Chat</h1>
            <!-- Container for chat messages -->
            <div class="chat-messages" id="chat-messages"></div>
            <!-- Chat input field and send button -->
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="send-btn">Send</button>
            </div>

        </div>

    </section>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="chat-view.js"></script>

</body>

</html>
