<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/my-listings.css">

    <!-- Standard Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- PNG Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

    <!-- Apple Touch Icon (For iOS devices) -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">

    <!-- Web App Manifest (For PWA support) -->
    <link rel="manifest" href="favicon/site.webmanifest">

</head>

<body>
    <!-- Header section with logo, back button, and mobile menu toggle -->
    <header>
        <!-- Brand logo linked to homepage -->
        <a href="index.html">
            <div class="brand">
                <img src="mokesell.png" alt="Mokesell Logo" style="height: 50px;">
                <h1>mokesell</h1>
            </div>
        </a>
        <!-- Back button, navigates back in browser history -->
        <a onclick="window.history.back()" class="back">back</a>
        <!-- Hamburger menu button for mobile navigation -->
        <button class="hamburger-button">
            <img src="hamburger-icon.svg" width="45" alt="Hamburger Icon">

        </button>
        <!-- Mobile menu with navigation links -->
        <ul class="mobile-menu">
            <li class="selected"><a href="dashboard.html">Overview</a></li>
            <li><a href="chat-list.html">Chats</a></li>
            <li><a href="my-listings.html">Listings</a></li>
            <li class="logout-btn"> <a>Log Out</a></li>
            <li id="back-btn"> <a onclick="window.history.back()"><img src="back.svg" style="height:50px"
                        alt="back"></a></li>

        </ul>
    </header>
    <hr>
    <!-- Main content section for the dashboard -->
    <section class="dashboard-section">
        <div class="dashboard-sidebar">
            <ul>
                <li><a href="dashboard.html">Overview</a></li>
                <li><a href="chat-list.html">Chats</a></li>
                <li class="selected"><a href="my-listings.html">Listings</a></li>
                <li class="logout-btn"> <a>Log Out</a></li>

            </ul>
        </div>
        <!-- Main dashboard content section -->
        <div class="dashboard-content">
            <!-- Page header for the "My Listings" section -->
            <h1 id="chat-header">My listings</h1>
            <!-- Container for displaying product listings -->
            <div class="product-container">
                <!-- Product listings will be dynamically populated here via JS-->
            </div>
        </div>

    </section>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="my-listings.js"></script>

</body>

</html>
