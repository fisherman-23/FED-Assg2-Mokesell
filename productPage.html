<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="css/productPage.css">
    <!-- Standard Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- PNG Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

    <!-- Apple Touch Icon (For iOS devices) -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">

    <!-- Web App Manifest (For PWA support) -->
    <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>
    <header>
        <a href="index.html">
            <div class="brand">
                <img src="mokesell2 2.png" alt="Mokesell Logo" style="height: 50px;">
                <h1>mokesell</h1>
            </div>
        </a>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="rewards.html">Rewards</a></li>
                <li><a href="profile.html"><img src="profile-icon.svg" style="height:50px"></a></li>
            </ul>
        </nav>
    </header>
    <section class="top-banner">
        <div class="banner">
            <h1>Shop your Dream Build</h1>
        </div>
        <div class="search-bar">
            <input class="search" type="text" placeholder="Search for products...">
            <button class="filter"><img src="filter.png"></button>
            <button class="upload"><img src="upload.png"></button>
        </div>
    </section>
    <section class="products">
        <div class="product-card-container">
        </div>
        <div>
            <button class="load-more">Load More</button>
        </div>
        <div>
            <h1 class="end">End of products</h1>
        </div>
    </section>
    <div id="popup" class="popup">
        <div class="popup-content">
            <button id="close-btn" class="close-btn">&times;</button>
            <div class="uploadContainer">
                <div class="uploadLeft">
                    <img id="imagePreview" src="camera.png" alt="Camera" class="uploadImage">
                    <h2>Upload a picture of your product</h2>
                </div>
                <div class="uploadRight">
                    <form class="uploadForm">
                        <input type="file" id="imageUpload" class="uploadInput" accept="image/*" style="display: none;">
                        <div>
                            <label>Product Name</label><br>
                            <input id="productName" type="text" class="uploadInput"><br>
                        </div>
                        <div>
                            <label>Listing Price</label><br>
                            <input id="productPrice" type="text" class="uploadInput"><br>
                        </div>
                        <div>
                            <label>Product Description</label><br>
                            <textarea id="description" class="uploadInput" cols="30" rows="10"></textarea><br>
                        </div>
                        <div>
                            <label>Product Condition</label><br>
                            <select id="condition">
                                <option value="brand new">Brand new</option>
                                <option value="good">Good</option>
                                <option value="used">Used</option>
                                <option value="Damaged">Damaged</option>
                            </select><br>
                        </div>
                        <div>
                            <label>Product Category</label><br>
                            <select id="category">
                                <option value="cpu">CPU</option>
                                <option value="gpu">GPU</option>
                                <option value="ram">RAM</option>
                                <option value="motherboard">Motherboard</option>
                                <option value="psu">PSU</option>
                                <option value="case">Case</option>
                                <option value="storage">Storage</option>
                                <option value="peripherals">Peripherals</option>
                                <option value="other">Other</option>
                            </select><br>
                        </div>
                        <input type="submit" value="List" class="uploadButton">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <canvas id="dotlottie-canvas"></canvas>
    <div id="dotlottie-animation"></div>

    <div class="sidepanel">
        <button id="sidepanel-close" class="sidepanel-close">&times;</button>
        <h1 class="sidepanel-cat">Filter</h1>
        <div>
            <h2 class="sidepanel-cat">Category</h2>
            <form>
                <form id="category-form">
                    <input type="checkbox" value="prebuilts">
                    <label class="sidepanel-cat">Prebuilts</label><br>

                    <input type="checkbox" value="gpu">
                    <label class="sidepanel-cat">Graphics Card</label><br>

                    <input type="checkbox" value="cpu">
                    <label class="sidepanel-cat">CPU</label><br>

                    <input type="checkbox" value="ram">
                    <label class="sidepanel-cat">RAM</label><br>

                    <input type="checkbox" value="motherboard">
                    <label class="sidepanel-cat">Motherboard</label><br>

                    <input type="checkbox" value="storage">
                    <label class="sidepanel-cat">Storage</label><br>

                    <input type="checkbox" value="psu">
                    <label class="sidepanel-cat">PSU</label><br>

                    <input type="checkbox" value="case">
                    <label class="sidepanel-cat">Case</label><br>

                    <input type="checkbox" value="peripherals">
                    <label class="sidepanel-cat">Peripherals</label><br>
                </form>
            </form>
        </div>
        <hr>
        <div>
            <h2 class="sidepanel-cat">Price</h2>
            <span class="price-display">$0 - $1000</span>
            <div class="range-input">
                <input type="range" class="price-range" min="0" max="1000" value="1000" step="1">
            </div>
        </div>
        <hr>
    </div>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="product-page.js"></script>
</body>

</html>
