<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="css/productPage.css">
</head>

<body>
    <header>
        <div class="brand">
            <img src="mokesell2 2.png" alt="Mokesell Logo" style="height: 50px;">
            <h1>mokesell</h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="rewards.html">Rewards</a></li>
                <li><a href="profile.html"><img src="profile-icon.svg" style="height:50px"></a></li>
            </ul>
        </nav>
    </header>
    <section class="top-banner">
        <div class="banner">
            <h1>Shop your Dream Build</h1>
        </div>
        <div class="search-bar">
            <input class="search" type="text" placeholder="Search for products...">
            <button class="filter"><img src="filter.png"></button>
            <button class="upload"><img src="upload.png"></button>
        </div>
    </section>
    <section class="products">
        <div class="product-card-container">
        </div>
        <div>
            <button class="load-more">Load More</button>
        </div>
        <div>
            <h1 class="end">End of products</h1>
        </div>
    </section>
    <div id="popup" class="popup">
        <div class="popup-content">
            <button id="close-btn" class="close-btn">&times;</button>
            <div class="uploadContainer">
                <div class="uploadLeft">
                    <img id="imagePreview" src="camera.png" alt="Camera" class="uploadImage">
                    <h2>Upload a picture of your product</h2>
                </div>
                <div class="uploadRight">
                    <form class="uploadForm">
                        <input type="file" id="imageUpload" class="uploadInput" accept="image/*" style="display: none;">
                        <div>
                            <label>Product Name</label><br>
                            <input id="productName" type="text" class="uploadInput"><br>
                        </div>
                        <div>
                            <label>Listing Price</label><br>
                            <input id="productPrice" type="text" class="uploadInput"><br>
                        </div>
                        <div>
                            <label>Product Description</label><br>
                            <textarea id="description" class="uploadInput" cols="30" rows="10"></textarea><br>
                        </div>
                        <div>
                            <label>Product Condition</label><br>
                            <select id="condition">
                                <option value="brand new">Brand new</option>
                                <option value="good">Good</option>
                                <option value="used">Used</option>
                                <option value="Damaged">Damaged</option>
                            </select><br>
                        </div>
                        <div>
                            <label>Product Category</label><br>
                            <select id="category">
                                <option value="cpu">CPU</option>
                                <option value="gpu">GPU</option>
                                <option value="ram">RAM</option>
                                <option value="motherboard">Motherboard</option>
                                <option value="psu">PSU</option>
                                <option value="case">Case</option>
                                <option value="storage">Storage</option>
                                <option value="peripherals">Peripherals</option>
                                <option value="other">Other</option>
                            </select><br>
                        </div>
                        <input type="submit" value="List" class="uploadButton">
                    </form>
                </div>
            </div>
            <!-- <button id="close-btn">Close</button> -->
        </div>
    </div>
    <canvas id="dotlottie-canvas"></canvas>
    <div class="dotlottie-container">
        <svg id="dotlottie-animation"></svg>
    </div>
    
    <script type="module" src="firebase.js"></script>
    <script type="module" src="product-page.js"></script>
</body>

</html>
